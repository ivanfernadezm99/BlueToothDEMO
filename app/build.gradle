apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "31.0.0"

    defaultConfig {
        applicationId "zj.com.cn.bluetooth.sdk"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation files('/home/ivan/Descargas/Driver CD/SDK/Android SDK/BlueToothDEMO/lib/zixng.jar')
    implementation files('/home/ivan/Descargas/Driver CD/SDK/Android SDK/BlueToothDEMO/lib/btsdk.jar')
}
